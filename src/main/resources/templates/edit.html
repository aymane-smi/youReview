<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
    <head>
        <title>youReview</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center items-center flex-col pt-10">
        <div class="absolute right-1 top-1 flex gap-3">
            <a th:href="@{/logout}" class="p-2 rounded-md bg-blue-500 text-white">Logout</a>
            <a th:href="@{/}" class="p-2 rounded-md bg-blue-500 text-white">Go back</a>
        </div>
        <p class="font-bold text-[30px]">edit a review</p>
        <form action="#" method="POST" th:action="@{/reviews/edit}" th:object="${review}" class="flex flex-col justify-center items-center p-4 gap-3 mt-10">
            <div class="flex flex-col justify-start items-start gap-3">
                <label class="font-semibold">Title</label>
                <input name="username" th:field="*{Title}" type="text" value="${review.Title}" placeholder="title" class="border p-2 rounded-md w-[300px]"/>
            </div>
            <div class="flex flex-col justify-start items-start gap-3">
                <label class="font-semibold">Message</label>
                <textarea value="${review.message}" name="password" th:field="*{Message}" placeholder="message" class="border p-2 rounded-md w-[300px]"></textarea>
            </div>
            <div class="flex flex-col justify-start items-start gap-3">
                <label class="font-semibold">Reaction</label>
                <select th:field="*{reaction}">
                    <option value="HAPPY" th:selected="${#strings.equals(review.reaction, 'HAPPY')}">üòÄ</option>
                    <option value="ANGRY" th:selected="${#strings.equals(review.reaction, 'HAPPY')}">üò†</option>
                    <option value="SAD" th:selected="${#strings.equals(review.reaction, 'HAPPY')}">‚òπÔ∏è</option>
                </select>
            </div>
            <button class="p-3 text-white bg-orange-500 rounded-md text-[20px] w-[300px]">edit</button>
        </form>
    </body>
</html>
